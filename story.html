<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header></header>
    <section>
        <h1></h1>
        <img src="" alt="" id="billede_1">
        <div class="tekst"></div>
        <img src="" alt="" id="billede_2">
    </section>

    <footer></footer>
    <script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", getTheContent);


        async function getTheContent() {
            let page;
            let url = "https://mathaeusss.dk/kea/2_semester/nam_le/wordpress/wp-json/wp/v2/story/56";
            let jsonData = await fetch(url);
            page = await jsonData.json();

            document.querySelector("h1").textContent = page.overskrift;
            document.querySelector("#billede_1").src = page.billede_1.guid;
            document.querySelector("#billede_2").src = page.billede_2.guid;
            document.querySelector(".tekst").innerHTML = page.content.rendered;

            console.log(page);



        }
    </script>
</body></html>
