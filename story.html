<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/qxd3iug.css">


    <meta name="description" content="Description of NAM LE's sustainable vision. We make trans-seasonal zero waste clothing. Watch the video to see the process of produktion.">

    <meta name="keywords" content="slow zero waste fashion ">
</head>

<body>
    <header></header>
    <section class="story_section info_section">
        <h1 class="main_h1">Story</h1>
        <div class="story_grid">

            <img src="" alt="" id="billede_1">
            <div class="info_box">
                <h2></h2>
                <div class="tekst"></div>
            </div>
            <img src="" alt="" id="billede_2">
        </div>
    </section>
    <footer></footer>


    <script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", getTheContent);


        async function getTheContent() {
            let page;
            let url = "https://mathaeusss.dk/kea/2_semester/nam_le/wordpress/wp-json/wp/v2/story/56";
            let jsonData = await fetch(url);
            page = await jsonData.json();

            document.querySelector("h2").textContent = page.overskrift;
            document.querySelector("#billede_1").src = page.billede_1.guid;
            document.querySelector("#billede_2").src = page.billede_2.guid;
            document.querySelector("#billede_1").alt = page.billede1_alt;
            document.querySelector("#billede_2").alt = page.billede2_alt;
            document.querySelector(".tekst").innerHTML = page.content.rendered;

            console.log(page);



        }
    </script>
</body></html>
