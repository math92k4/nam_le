<html lang="">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--universel header-->
    <header></header>
    <section id="forside_section">
        <div>
            <h1 id="forside_h1"><span>NAM</span> <span>LÄ’</span></h1>

            <img src="" alt="" id="forsidevideo">
            <h2 id="tagline"></h2>
        </div>
    </section>

    <script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", getTheContent);


        async function getTheContent() {
            let page;
            let url = "https://mathaeusss.dk/kea/2_semester/nam_le/wordpress/wp-json/wp/v2/frontpage/13";
            let jsonData = await fetch(url);
            page = await jsonData.json();
            document.querySelector("h2").textContent = page.tagline;
            document.querySelector("#forsidevideo").src = page.forsidevideo.guid;

            console.log(page);
        }
    </script>

</body>
